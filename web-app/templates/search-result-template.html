<div id="searchresult">
	<% if (total == 0) { %>
	No songs found.
	<% } else { %>
	<div class="stats">
		<%= total %> of <%= size %> songs match. 
	</div>
	<% _.each(results, function(song) { %>
	<div class="hit">
		<a href="song/<%= song.id %>"><%= song.name || "NO NAME" %></a>
		<div class="author"><%= song.author || "NO AUTHOR" %></div>
		<div class="fragment"><%= song.text %></div>
	</div>
	<% }); } %>
</div>
