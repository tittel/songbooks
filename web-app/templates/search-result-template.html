<div id="searchresult">
	<% if (songs.length == 0) { %>
	No songs found.
	<% } else { %>
	<div class="stats">
		Hits: <%= songs.length %>
	</div>
	<% _.each(songs, function(song) { %>
	<div class="hit">
		<a href="song/<%= song.get('id') %>"><%= song.get("name") || "NO NAME" %></a>
		<div class="author"><%= song.get("author") || "NO AUTHOR" %></div>
		<div class="fragment"><%= song.get("fragment") %></div>
	</div>
	<% }); } %>
</div>
