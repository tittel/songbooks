<div id="songbook">
	<div>
		<div>
			<fieldset>
				<legend>Metadata</legend>
				<p><label for="name">Name:</label><input type="text" id="name" value="<%= songbook.get("name") %>" placeholder="Some descriptive name..."></p>
				<p><label for="author">Author:</label><input type="text" id="author" value="<%= songbook.get("author") %>" placeholder="Your name..."></p>
				<p>
					<label for="format">Format:</label>
					<select id="format">
						<option value="A4"<%= songbook.get("format") == "A4" ? " selected='selected'" : "" %>>A4 (portrait)</option>
						<option value="A4L"<%= songbook.get("format") == "A4L" ? " selected='selected'" : "" %>>A4 (landscape)</option>
						<option value="A5"<%= songbook.get("format") == "A5" ? " selected='selected'" : "" %>>A5 (portrait)</option>
						<option value="A5L"<%= songbook.get("format") == "A5L" ? " selected='selected'" : "" %>>A5 (landscape)</option>
					</select>
				</p>
			</fieldset>
		</div>
		<%
		if (songbook.get("id")) {
		%>
		<div>
			<fieldset>
				<legend>
					<img src="<%=contextPath%>images/pdf.png" alt=""/>
					PDF
				</legend>
				<p class="small">The generated PDF is stored in the database. You only need to re-generate it if there were changes since the last time.</p>
				<div class="songbook-export-controls">
					<button id="button-export" class="btn btn-large btn-primary disabled"><i class="icon-cog icon-white"></i> Generate</button>
					<button id="button-download" class="btn btn-large disabled"><i class="icon-download icon-white"></i> Download</button>
				</div>
			</fieldset>
		</div>
		<%
		}
		%>
	</div>
</div>
