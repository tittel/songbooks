<div class="stats">
	<% if (songs.length == 0) { %>
		No songs in songbook.
	<% } else { %>
		<%= songs.length%> songs in songbook. 
	<% } %>
</div>
<% _.each(songs, function(song) { %>
<div class="song">
	<a href="song/<%= song.id %>"><%= song.get("name") || "NO NAME" %></a>
	<div class="author"><%= song.get("author") || "NO AUTHOR" %></div>
</div>
<% }); %>
